version: '3'

networks:
  default:
    external:
      name: services-net

services:
  pydio:
    image: wilply/pydio_cells:latest
    container_name: pydio_cells
    ports:
      - 8888:8888
    container_name: pydio
    restart: always
    links:
      - pydio_db
    volumes:
      - /mnt/ETC/DOCKER/container_files/09_pydio/pydio:/home/abc/.config/
      - /mnt/DATA/USERS:/mnt/USERS
      - /mnt/DATA/MEDIA:/mnt/MEDIA
    environment:
      - CELLS_ETERNAL=pydio_cells:8888
      - CELLS_BIND=0.0.0.0:8888
      - SSL=0
      - PGID=1500
      - PUID=1500
    labels:
      - traefik.backend=pydio
      - traefik.frontend.rule=Host:pydio.wilply.fr
      - traefik.port=8888
      - traefik.enable=true
      - traefik.protocol=http

  pydio_db:
    image: webhippie/mariadb:latest
    container_name: pydio_db
    restart: always
    labels:
      - traefik.enable=false
    volumes:
      - /mnt/ETC/DOCKER/container_files/09_pydio/pydio_db/mysql:/var/lib/mysql
    expose:
      - 3306
    environment:
      - MARIADB_ROOT_PASSWORD=rootpwd
      - MARIADB_DATABASE=cells
      - MARIADB_USERNAME=pydio
      - MARIADB_PASSWORD=pydiopwd
      - MARIADB_CHARACTER_SET_SERVER=utf8mb4
      - MARIADB_COLLATION_SERVER=utf8mb4_general_ci
#    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
