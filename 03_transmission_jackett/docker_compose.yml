version: '3'

networks:
  default:
    external:
      name: services-net

services:

  transmission:
    image: linuxserver/transmission
    container_name: transmission
    restart: always
    environment:
      - PGID=1500
      - PUID=1500
      - TZ=Europe/Paris
    labels:
      - traefik.backend=transmission
      - traefik.frontend.rule=Host:transmission.wilply.fr
      - traefik.port=9091
      - traefik.enable=true
      - traefik.protocol=http
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.STSPreload=true
    volumes:
      - /mnt/ETC/DOCKER/container_files/docker_transmission:/config
      - /mnt/DATA/DOWNLOAD:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp



  jackett:
    image: linuxserver/jackett
    container_name: jackett
    restart: always
    environment:
      - PGID=1500
      - PUID=1500
    labels:
      - traefik.backend=jackett
      - traefik.frontend.rule=Host:jackett.wilply.fr
      - traefik.port=9117
      - traefik.enable=true
      - traefik.protocol=http
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.auth.basic=admin:$$apr1$$D7D5KXZh$$T9JwcejybGDE0YhjqiwHs0
    volumes:
      - /mnt/ETC/DOCKER/container_files/docker_jackett:/config
    ports:
      - 9117:9117
